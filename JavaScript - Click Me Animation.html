<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Example</title>
    <link rel="shortcut icon" href="my-favicon.ico" type="image/x-icon">

<style>

html,
body {
    margin: 0;
    height: 100%;
}

#main-container {
    background-color: brown;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

button {
    background: transparent;
    border: 2px solid white;
    padding: 16px;
    border-radius: 4px;
    cursor: pointer;
    color: aliceblue;
    font-family: sans-serif;
    font-weight: bold;
}

button:focus {
    outline: none;
}
</style>

<body>

<div id="main-container">
    <button id="button" type="button">Click me!</button>
</div>

<script>

const COLOR_1 = "#026873";
const COLOR_2 = "#F29484";
 
let containerElement = document.getElementById("main-container");
 
document.getElementById("button").addEventListener("click", toggleBgColor);
 
let counter = 0;
 
function toggleBgColor() {
 
counter++;
 
if (counter % 2 == 1) {
containerElement.style.backgroundColor = COLOR_1;
}
else {
containerElement.style.backgroundColor = COLOR_2;
}
}

</script>

</script>

</body>
</html>
